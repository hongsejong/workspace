<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 구조</title>
    <link rel="stylesheet" href="css/structure.css">
    <script src="https://kit.fontawesome.com/7160e362fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- 클릭시 메인페이지로 이동하는 로고 -->
            <div><a href="#"> <img src="/images/학원로고.jpg" id="main-logo"></a></div>

            <!-- 검색창 -->
            <div>
                <div class="search-area">

                    <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                    <form action="#" name="search-form">

                        <!-- fieldset : form태그 내부에서 input을 종류별로 묶는 용도로 많이 사용 -->
                        <fieldset>
                            <!-- form태그 내부 input은 name이 존재해야 전달 가능하다 -->
                            <input type="text" name="query" id="query"
                            autocomplete="off" placeholder="검색어를 입력해주세요">
                            <button class="fa-solid fa-magnifying-glass"id="search-btn"></button>
                            

                        </fieldset>

                    </form>
                </div>
            </div>



            <div>3</div>
        </div>
        <div class="nav">
            <div class="nav">
                <ul>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">자유 게시판</a></li>
                    <li><a href="#">질문 게시판</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">1:1문의</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div>1</div>
            <div class="content-2">
                <form action="#" name="login-form">
                    <!-- 아이디/비밀번호/로그인버튼 영역 -->
                    <fieldset id="id-pw-area">
                        <div>
                            <input type="text" placeholder="아이디" name="inputId">
                            <input type="password" placeholder="비밀번호" name="inputPw">
                        </div>
                        <div>
                            <button>로그인</button>
                        </div>
                    </fieldset>
        
                    <!-- 회원가입 / ID/PW찾기 영역 -->
                     <div id="signup-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                     </div>
                </form>
            </div>
        </div>
        <div class="container-3">
            <div class="ftest">Copyright &copy; KH Information Educational Institute G-Class</div>

            <a href="#">프로젝트 소개</a><span>|</span>
