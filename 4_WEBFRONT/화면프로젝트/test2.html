<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 캐러셀</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .cell {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .cell img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        .prev-button, .next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        .prev-button:hover, .next-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="carousel">
            <div class="cell"><img src="/images/cats/cat1.jpg" alt="First slide"></div>
            <div class="cell"><img src="/images/cats/cat2.jpg" alt="Second slide"></div>
            <div class="cell"><img src="/images/cats/cat3.jpg" alt="Third slide"></div>
        </div>
        <div class="prev-button">이전</div>
        <div class="next-button">다음</div>
    </div>

    <script>
        let currentIndex = 0;
        const cells = document.querySelectorAll('.carousel .cell');
        const totalCells = cells.length;
        const carousel = document.querySelector('.carousel');
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevButton.addEventListener('click', function() {
            currentIndex = (currentIndex === 0) ? totalCells - 1 : currentIndex - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', function() {
            currentIndex = (currentIndex === totalCells - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });
    </script>
</body>
</html>
