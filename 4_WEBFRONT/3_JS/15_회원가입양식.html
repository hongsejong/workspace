<html lang="en">

<body>
    <form  onsubmit="return validate()">
        <fieldset>
            <legend>회원 가입 양식</legend>
            <table>

                    <td><input type="text" id="inputId"></td>

                </tr>
                <tr>
                    <td>비밀번호</td>

                </tr>
                <tr>
                    <td>비밀번호 확인</td>

                    <td></td>
                    
                </tr>

                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>성별</td>
                    <td>남<input type="radio" name="gender">여<input type="radio" name="gender"></td>

                    <td>전화번호</td>

                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email"></td>
                </tr>
                <tr id="button">
                </tr>
            </table>
            <button class="button" id="초기화">초기화</button>
            <button class="button">회원가입</button>
            
            
        </fieldset>

    </form>
    

    <script src="js/15_회원가입양식.js"></script>
