<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_간이계산기v1</title>
</head>

<body>
    <h1>간이 계산기 만들기</h1>
    <div>
        첫번째 값 : <input type="number" id="n1">
    </div>
    <div>
        두번째 값 : <input type="number" id="n2">
    </div>
    <div>
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="multi()">*</button>
        <button onclick="div()">/</button>
        <button onclick="mod()">%</button>
    </div>
    계산 결과 : <div id="resultBox">  </div>
    <script>
        const n1=document.getElementById("n1");
        const n2=document.getElementById("n2");
        const resultBox = document.getElementById("resultBox");
        function sum(){
            num1= +n1.value;
            num2= +n2.value;
            // Number(num1.value)+Number(num2.value) Number함수 사용도 가능
            const result=(num1+num2);
            resultBox.innerHTML = result;
            n1.value='';
            n2.value='';
        }
        // Number(문자열) : 문자열을 number 타입으로 변환
        // NaN(Not a Number) : 숫자가 아닌 값

        function plus(){ resultBox.innerText = Number(n1.value)+Number(n2.value);}
        function minus(){ resultBox.innerText = Number(n1.value)-Number(n2.value);}
        function multi(){ resultBox.innerText = Number(n1.value)*Number(n2.value);}
        function div(){ resultBox.innerText = Number(n1.value)/Number(n2.value);}
        function mod(){ resultBox.innerText = Number(n1.value)%Number(n2.value);}
    </script>
</body>
</html>
