<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10_피자 주문</title>
</head>
<body>
<form action="">
    고객명 : <input type="text" name="clientName"><br><br>
    전화번호 : <input type="tel" name="clientPhone"><br><br>
    E-mail : <input type="email" name="clientEmail"><br><br>

    피자선택 : <select name="pizza" >
        <option value="cheese">치즈피자</option>
        <option value="pp">페퍼로니피자</option>
        <option value="potato">포테이토피자</option>
        <option value="sweetp">고구마피자</option>
        <option value="pi" selected>피자를 선택하세요</option>
    </select>


    <fieldset>
        <legend>피자 사이즈 </legend>
        <input type="radio" name="size" value="Smail">Smail<br><br>
        <input type="radio" name="size" value="medium">Medium <br><br>
        <input type="radio" name="size"value="Large">Large <br><br>
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" value="bacon">베이컨 <br><br>
        <input type="checkbox" name="topping" value="cheese">치즈 <br><br>
        <input type="checkbox" name="topping" value="onion">양파 <br><br>
        <input type="checkbox" name="topping" value="mushroom">버섯 <br><br>
    </fieldset>

    희망배송시간 <input type="time" name="timeln"><br><br>

    배송시 요청사항 : <textarea name="ta" rows="4" cols="20"></textarea>
    <br><br>

    <button type="submit">주문하기</button>

</form>

</body>
</html>
