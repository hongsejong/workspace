    <body>

    <!-- 
        시맨틱(Semantic, 의미) 태그 (의미있는 태그)

        - 기존 영역 분할에 주로 사용되던 div, span 등의 태그는
        태그 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없음
        -> 태그만 봤을 때 태그의 목적을 할 수 없어
            id 또는 class를 반드시 추가해야 했다.

        이런 문제점을 해결하고자
        태그 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고
        추가적으로 웹 접근성 향상에 도움이 되는
        시맨틱 태그가 추가됨 (HTML5)

        [제공하는 태그]

        header 태그 : 문서의 제목, 머리말 영역

        footer 태그 : 문서의 하단부분, 꼬리말, 정보 작성 영역

        nav 태그 : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역

        main 태그 : 현재 문서의 주된 콘텐츠 작성 영역

        section 태그 : 구역 구문을 위한 영역

        article(작은 토막) 태그 : 본문과 독립된 콘텐츠를 작성하는 영역

        aside 태그 : 사이드바(보통 양쪽), 광고 영역

        -->
    <main>
        <header>

            <!-- 클릭 시 메인페이지로 이동하는 로고 -->
            <section>
                <a href="#">
                    <img src="../resources/images/logo.jpg" id="main-logo">
                </a>
            </section>

            <!-- 검색창 -->
            <section>
                <div class="search-area">

                    <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                    <form action="#" name="search-form">

                        <!-- fieldset : form태그 내부에서 input을 종류별로 묶는 용도로 많이 사용 -->
                        <fieldset>
                            <!-- form태그 내부 input은 name 속성이 존재해야 값 전달 가능함! -->
                            <input type="text" name="query" id="query"
                                    autocomplete="off" placeholder="검색어를 입력해주세요">

                            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>

                </div>
            </section>


            <section></section>
        </header>

        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>

        </nav>

        <!-- 마이페이지 - 프로필 -->
         <section class="myPage-content">
            <!-- 왼쪽 사이드 메뉴 -->
            <section class="left-side">
                <ul class="list-group">
                    <li><a href="">프로필</a></li>
                    <li><a href="">내 정보</a></li>
                    <li><a href="">비밀번호 변경</a></li>
                    <li><a href="">회원 탈퇴</a></li>

                </ul>
            </section>

            <!-- 오른쪽 마이페이지 주요 내용 부분 -->
            <section class="myPage-main">
                <h1 class="myPage-title">프로필</h1>
                <span class="myPage-explanation">프로필 이미지를 변경할 수 있습니다.</span>

                <form action="#" method="post" name="myPage-form">

                    <div class="profile-image-area">
                        <img src="../resources/images/user.png" id="profile-image">

                        <span id="delete-btn">X</span>
                    </div>

                    <div class="profile-btn-area">
                        <label for="input-image">이미지 선택</label>
                        <input type="file" name="profileImage" id="input-image">
                        <button type="submit">변경하기</button>

                    </div>

                    <div class="myPage-row">
                        <label>이메일</label>
                        <span>user01@kh.or.kr</span>
                    </div>

                    <div class="myPage-row">
                        <label>가입일</label>
                        <span>2025-01-16 09:18:17</span>
                    </div>


    

                </form>
